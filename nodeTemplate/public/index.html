        <div id="requestCertificateCSR" class="span6">
          <h3>Request With CSR</h3> <br/>
          <input type="text" placeholder="Common Name" id="common_name">
          <textarea rows="20" style="width:100%" id="csr"></textarea>
          <button id="submitCertRequestCSR">Submit Request</button>
        </div>

        <div id="displayCertificate" class="span6">
          <h3>Generated Certificate</h3> <br/>
          <textarea rows="20" style="width:100%" id="generatedCertificate"></textarea>
        </div>
      </div>

      <div id="viewUsers" class="contentDiv">
          <table id="usersTable" class="table table-striped">
            <thead> 
              <tr>
                <td>Subject Name</td> 
                <td>Serial Number</td>
                <td>View Certificate</td>
              </tr> 
            <thead/>

      </div>

      <div id="unitTests" class="contentDiv">
        <h2>Unit Tests</h2>
